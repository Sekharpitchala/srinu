{% extends "base.html" %}

{% block content %}
<h1>Text Summarization and Similarity</h1>
<form action="{{ url_for('analyze') }}" method="post">
    <label for="text">Enter Text:</label><br>
    <textarea id="text" name="text" rows="10" cols="50"></textarea><br><br>

    <label for="plot_type">Select Plot Type:</label>
    <select id="plot_type" name="plot_type">
        <option value="bar">Bar Plot</option>
        <option value="scatter">Scatter Plot</option>
    </select>
    <br><br>

    <button type="submit">Summarize and Analyze</button>
</form>
{% endblock %}
